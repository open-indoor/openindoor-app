version: "3.6"
services:

  openindoor-app:
    build:
      context: .
    image: openindoor/openindoor-app
    # command: yarn serve --port 80
    volumes:
    - ./src:/openindoor-app/src
    - ./Caddyfile:/etc/caddy/Caddyfile
    environment:
      API_DOMAIN_NAME: ${API_DOMAIN_NAME}
      API_URL: http://${API_DOMAIN_NAME}
    ports:
    - 8080:80
